<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Add Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="email">email</label>

              
                <input formControlName="email" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="firstName">firstName</label>

              
                <input formControlName="firstName" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="lastName">lastName</label>

              
                <input formControlName="lastName" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="phoneNumber">phoneNumber</label>

              
                <input formControlName="phoneNumber" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="owner">owner</label>

              
                  <textarea formControlName="owner" class="form-control" rows="3"></textarea>

              

            </div>
          


        </div>
        <div class="modal-footer">
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>




<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Update Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="email">email</label>

              
                <input [ngModel]="email"formControlName="email" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="firstName">firstName</label>

              
                <input [ngModel]="firstName"formControlName="firstName" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="lastName">lastName</label>

              
                <input [ngModel]="lastName"formControlName="lastName" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="phoneNumber">phoneNumber</label>

              
                <input [ngModel]="phoneNumber"formControlName="phoneNumber" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="owner">owner</label>

              
                  <textarea [ngModel]="owner" formControlName="owner" class="form-control" rows="3"></textarea>
              

            </div>
          


        </div>
        <div class="modal-footer">
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div class="modal fade" id="deleteAssetModal" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Delete Asset</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="deleteAsset()">
        <div class="modal-body">
          Are you sure you want to delete this asset?
        </div>
        <div class="modal-footer">
          <button (click)="deleteAsset()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </form>
    </div>
  </div>
</div>











<div class="container">
	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		<strong>Error:</strong> {{errorMessage}}
	</div>
  <h1 id='assetName'>Contact</h1>
  <div class="row">
    <div class="col-md-12 text-right">
      <button (click)="resetForm()" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addAssetModal">Add Asset</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-responsive table-striped">
        <thead class="thead">
          <tr class="thead-cols">
            
                <th class="info">email</th>
            
                <th class="info">firstName</th>
            
                <th class="info">lastName</th>
            
                <th class="info">phoneNumber</th>
            
                <th class="info">owner</th>
            
              <th class="info">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let asset of allAssets">

            
                <td>{{asset.email}}</td>
            
                <td>{{asset.firstName}}</td>
            
                <td>{{asset.lastName}}</td>
            
                <td>{{asset.phoneNumber}}</td>
            
                <td>{{asset.owner}}</td>
            
            <td>
              <button (click)="getForm(asset.email);" type="button" class="btn btn-success" data-toggle="modal" data-target="#updateAssetModal">Update Asset</button>

              <button (click)="setId(asset.email);" type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteAssetModal">Delete Asset</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
